<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFlow - Recomendador Moderno</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Paleta Moderna Oscura */
            --bg-main: #0f0f0f; /* Negro profundo */
            --bg-card: #181818; /* Gris muy oscuro para tarjetas */
            --bg-inputs: #252525; /* Gris para inputs */
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0; /* Gris claro para subt√≠tulos */
            --accent-color: #ff3d47; /* Rojo vibrante moderno */
            --accent-hover: #ff6b72;
            --radius-lg: 16px;
            --radius-sm: 8px;
        }
        
        body {
            font-family: 'Inter', sans-serif; /* Tipograf√≠a moderna */
            background-color: var(--bg-main);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        h1 {
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2.5rem;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p.subtitle {
            color: var(--text-secondary);
            margin-bottom: 40px;
            text-align: center;
            font-size: 1.1rem;
            max-width: 600px;
        }
        
        /* --- API BOX --- */
        .api-box {
            background: var(--bg-inputs);
            padding: 15px 20px;
            border-radius: var(--radius-sm);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 0.9em;
            border: 1px solid #333;
        }
        .api-box input {
            background: var(--bg-main);
            border: 1px solid #444;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: inherit;
        }
        .hidden { display: none !important; }

        /* --- CONTROLES DE B√öSQUEDA --- */
        .controls {
            background-color: var(--bg-card);
            padding: 25px;
            border-radius: var(--radius-lg);
            /* Sombra suave y moderna */
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 50px;
            width: 100%;
            max-width: 900px;
            border: 1px solid #2a2a2a;
        }
        
        select, button {
            padding: 14px 24px;
            font-size: 16px;
            border-radius: var(--radius-sm);
            border: none;
            outline: none;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        select {
            background-color: var(--bg-inputs);
            color: var(--text-primary);
            cursor: pointer;
            flex-grow: 1;
            border: 1px solid transparent;
        }
        select:hover, select:focus {
            background-color: #303030;
            border-color: #444;
        }

        /* Bot√≥n Principal (Buscar) */
        .btn-primary {
            background: var(--accent-color);
            color: white;
            cursor: pointer;
            flex-grow: 1;
            box-shadow: 0 4px 15px -5px rgba(255, 61, 71, 0.5);
        }
        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px -5px rgba(255, 61, 71, 0.7);
        }
        .btn-primary:disabled {
            background-color: #444;
            color: #888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Bot√≥n Secundario (Reroll) */
        .btn-secondary {
            background: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            cursor: pointer;
        }
        .btn-secondary:hover {
            background: var(--accent-color);
            color: white;
        }

        /* --- GRILLA DE RESULTADOS --- */
        .results-grid {
            display: grid;
            /* Tarjetas un poco m√°s anchas */
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1280px;
        }

        /* --- TARJETA MODERNIZADA --- */
        .result-card {
            background-color: var(--bg-card);
            border-radius: var(--radius-lg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1); /* Animaci√≥n de entrada suave */
            border: 1px solid #2a2a2a;
            transition: all 0.3s ease;
        }
        
        /* Efecto hover en la tarjeta completa */
        .result-card:hover {
            transform: translateY(-7px);
            border-color: var(--accent-color);
            box-shadow: 0 15px 30px -10px rgba(255, 61, 71, 0.2);
        }

        .poster-container {
            width: 100%;
            height: 360px; /* Un poco m√°s altas */
            background-color: #000;
            position: relative;
        }
        .poster-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        /* Zoom sutil en el p√≥ster al hacer hover */
        .result-card:hover .poster-container img {
            transform: scale(1.05);
        }
        
        .info-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        .movie-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #fff;
            line-height: 1.3;
        }
        
        /* Badges para a√±o y rating */
        .movie-meta {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .badge {
            background: #252525;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
        }
        .badge.rating-badge {
            color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }
        
        /* Scrollbar minimalista moderna */
        .movie-desc { 
            font-size: 0.95rem; 
            line-height: 1.6; 
            color: #ccc; 
            flex-grow: 1; 
            margin-bottom: 20px; 
            height: 110px;
            overflow-y: auto;
            padding-right: 10px;
            /* Firefox */
            scrollbar-width: thin;
            scrollbar-color: #444 transparent;
        }
        /* Webkit (Chrome/Safari/Edge) */
        .movie-desc::-webkit-scrollbar { width: 4px; }
        .movie-desc::-webkit-scrollbar-track { background: transparent; }
        .movie-desc::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
        .movie-desc::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }
        
        .trailer-btn {
            background-color: var(--bg-inputs);
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: var(--radius-sm);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .trailer-btn:hover {
            background-color: white;
            color: black;
        }

        /* --- Loading y Reroll --- */
        .loading {
            font-size: 1.2rem;
            color: var(--accent-color);
            font-weight: 600;
            display: none;
            margin: 30px 0;
        }
        
        .reroll-container {
            margin-top: 50px;
            margin-bottom: 80px;
            width: 100%;
            max-width: 400px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <h1>üé¨ CineFlow</h1>
    <p class="subtitle">Tu pr√≥xima pel√≠cula favorita, servida en segundos.</p>

    <div id="apiBox" class="api-box">
        <span>üîë API Key de TMDB:</span>
        <input type="text" id="apiKeyInput" placeholder="Pega tu clave aqu√≠">
        <button onclick="saveApiKey()" class="btn-primary" style="padding: 8px 15px;">Guardar</button>
    </div>

    <div class="controls">
        <select id="themeFilter">
            <option value="">üé≤ Sorpr√©ndeme (Cualquiera)</option>
            <option value="18,53">üèõÔ∏è Intriga y Poder</option>
            <option value="878">üíª Cyberpunk & Futuro</option>
            <option value="12">‚úàÔ∏è Aventuras √âpicas</option>
            <option value="28">üí• Adrenalina Pura</option>
            <option value="35">üòÇ Para re√≠r un rato</option>
            <option value="27">üëª Terror Moderno</option>
        </select>

        <select id="timeFilter">
            <option value="corta">‚ö° Corta (‚â§ 1:20h)</option>
            <option value="normal">‚è≥ Normal (1:20h - 1:45h)</option>
            <option value="larga">üçø Larga (+1:45h)</option>
        </select>

        <button onclick="fetchMovies()" id="searchBtn" class="btn-primary">Buscar 5 Pel√≠culas</button>
    </div>

    <div class="loading" id="loader">
        <span style="display: inline-block; animation: spin 1s linear infinite;">üîÑ</span> Buscando joyas ocultas...
    </div>

    <div class="results-grid" id="resultsGrid"></div>

    <div class="reroll-container hidden" id="rerollBox">
        <button onclick="fetchMovies()" class="btn-secondary" style="width: 100%; font-size: 18px; padding: 15px;">üé≤ Reroll (Probar otra vez)</button>
    </div>

    <script>
        // EL JAVASCRIPT NO CAMBIA, ES EL MISMO QUE ANTES
        checkApiKey();

        function checkApiKey() {
            if (localStorage.getItem('tmdb_api_key')) {
                document.getElementById('apiBox').classList.add('hidden');
            }
        }

        function saveApiKey() {
            const input = document.getElementById('apiKeyInput').value.trim();
            if (input) {
                localStorage.setItem('tmdb_api_key', input);
                location.reload();
            } else {
                alert("Por favor pega una clave v√°lida.");
            }
        }

        async function fetchMovies() {
            const apiKey = localStorage.getItem('tmdb_api_key');
            if (!apiKey) return alert("Primero necesitas ingresar tu API Key de TMDB arriba üëÜ");

            const loader = document.getElementById('loader');
            const grid = document.getElementById('resultsGrid');
            const btn = document.getElementById('searchBtn');
            const rerollBox = document.getElementById('rerollBox');
            
            grid.innerHTML = ''; 
            loader.style.display = 'block';
            btn.disabled = true;
            rerollBox.classList.add('hidden');

            const genres = document.getElementById('themeFilter').value;
            const timeFilter = document.getElementById('timeFilter').value;
            const randomPage = Math.floor(Math.random() * 10) + 1; // Aument√© el rango de p√°ginas para m√°s variedad

            let url = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&language=es-ES&sort_by=popularity.desc&include_adult=false&page=${randomPage}&vote_count.gte=100`; // Agregu√© filtro de votos m√≠nimos para evitar pel√≠culas muy desconocidas
            
            if (genres) url += `&with_genres=${genres}`;
            
            if (timeFilter === 'corta') {
                url += `&with_runtime.lte=80`;
            } else if (timeFilter === 'normal') {
                url += `&with_runtime.gte=81&with_runtime.lte=105`;
            } else if (timeFilter === 'larga') {
                url += `&with_runtime.gte=106`;
            }

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.results && data.results.length >= 5) {
                    const top5 = data.results.sort(() => 0.5 - Math.random()).slice(0, 5);
                    renderMovies(top5);
                    rerollBox.classList.remove('hidden');
                } else if (data.results && data.results.length > 0) {
                     // Si hay menos de 5, mostramos las que haya
                    renderMovies(data.results);
                    rerollBox.classList.remove('hidden');
                } else {
                    alert("No encontramos suficientes pel√≠culas con esos filtros tan espec√≠ficos en esta p√°gina. ¬°Prueba el bot√≥n de Reroll de nuevo!");
                    rerollBox.classList.remove('hidden'); // Mostramos reroll igual para que pueda reintentar
                }
            } catch (error) {
                console.error(error);
                alert("Error al conectar con TMDB. Verifica tu internet o API Key.");
            } finally {
                loader.style.display = 'none';
                btn.disabled = false;
            }
        }

        function renderMovies(movies) {
            const grid = document.getElementById('resultsGrid');
            let htmlContent = '';
            
            movies.forEach(movie => {
                const posterUrl = movie.poster_path 
                    ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` 
                    : "https://via.placeholder.com/500x750?text=No+Poster&bg=2a2a2a&textColor=ffffff";
                
                const year = movie.release_date ? movie.release_date.split('-')[0] : 'N/A';
                const rating = movie.vote_average.toFixed(1);
                const desc = movie.overview || "Sin descripci√≥n disponible en espa√±ol.";
                const trailerLink = `https://www.youtube.com/results?search_query=trailer+espa√±ol+${encodeURIComponent(movie.title)}`;

                htmlContent += `
                    <div class="result-card">
                        <div class="poster-container">
                            <img src="${posterUrl}" alt="Poster de ${movie.title}">
                        </div>
                        <div class="info-container">
                            <div class="movie-title">${movie.title}</div>
                            <div class="movie-meta">
                                <span class="badge">${year}</span>
                                <span class="badge rating-badge">‚òÖ ${rating}</span>
                            </div>
                            <div class="movie-desc">${desc}</div>
                            <a href="${trailerLink}" target="_blank" class="trailer-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                                Ver Tr√°iler
                            </a>
                        </div>
                    </div>
                `;
            });
            
            grid.innerHTML = htmlContent;
        }
    </script>
</body>
</html>
