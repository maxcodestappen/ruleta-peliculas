<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFlow - Recomendador</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #0f0f0f; --bg-card: #181818; --bg-inputs: #252525;
            --text-primary: #ffffff; --text-secondary: #a0a0a0;
            --accent-color: #ff3d47; --accent-hover: #ff6b72;
            --radius-lg: 16px; --radius-sm: 8px;
        }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: var(--text-primary);
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box;
        }
        
        /* HEADER */
        .header { width: 100%; max-width: 1280px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; padding: 10px 20px; box-sizing: border-box; }
        .header h1 { font-weight: 900; letter-spacing: -1px; margin: 0; font-size: 2rem; background: linear-gradient(to right, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .user-info { display: flex; align-items: center; gap: 15px; }
        .profile-btn { display: flex; align-items: center; gap: 10px; background: var(--bg-inputs); padding: 6px 15px; border-radius: 30px; border: 1px solid #333; cursor: pointer; transition: 0.2s; }
        .profile-btn:hover { background: #333; border-color: #555; }
        .profile-btn img { width: 32px; height: 32px; border-radius: 50%; }
        .user-name { font-weight: 600; font-size: 0.95rem; }
        .btn-logout { background: transparent; color: var(--text-secondary); border: 1px solid #444; padding: 6px 12px; border-radius: 20px; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 0.85rem; }
        .btn-logout:hover { background: #ff3d47; color: #fff; border-color: #ff3d47; }

        /* PANTALLA DE BIENVENIDA */
        .welcome-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; margin-top: 10vh; max-width: 500px; }
        .welcome-screen h2 { font-size: 2.5rem; margin-bottom: 10px; }
        .welcome-screen p { color: var(--text-secondary); font-size: 1.1rem; line-height: 1.6; margin-bottom: 40px; }
        .big-login-btn { background: #fff; color: #000; border: none; padding: 15px 30px; border-radius: 30px; font-weight: bold; font-size: 1.1rem; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 12px; box-shadow: 0 10px 30px -10px rgba(255,255,255,0.3); }
        .big-login-btn:hover { background: #e0e0e0; transform: translateY(-3px); }

        .hidden { display: none !important; }

        /* APP PRINCIPAL */
        .app-container { width: 100%; display: flex; flex-direction: column; align-items: center; }
        .controls { background-color: var(--bg-card); padding: 25px; border-radius: var(--radius-lg); display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; margin-bottom: 40px; width: 100%; max-width: 900px; border: 1px solid #2a2a2a; }
        select, button { padding: 12px 20px; font-size: 15px; border-radius: var(--radius-sm); border: none; outline: none; font-family: 'Inter', sans-serif; font-weight: 600; cursor: pointer; }
        select { background-color: var(--bg-inputs); color: var(--text-primary); flex-grow: 1; }
        .btn-primary { background: var(--accent-color); color: white; flex-grow: 1; transition: 0.2s; }
        .btn-primary:hover { background-color: var(--accent-hover); transform: translateY(-2px); }
        .btn-primary:disabled { background-color: #444; color: #888; cursor: not-allowed; transform: none; }

        .results-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; width: 100%; max-width: 1280px; }
        .result-card { background-color: var(--bg-card); border-radius: var(--radius-lg); overflow: hidden; display: flex; flex-direction: column; border: 1px solid #2a2a2a; transition: 0.4s ease; position: relative; }
        .result-card:hover { transform: translateY(-5px); border-color: var(--accent-color); }
        .grayed-out { opacity: 0.4; filter: grayscale(100%); pointer-events: none; transform: scale(0.98); }
        
        /* SKELETON LOADERS */
        .skeleton { animation: shimmer 1.5s infinite linear; background: linear-gradient(to right, #252525 4%, #333 25%, #252525 36%); background-size: 1000px 100%; }
        @keyframes shimmer { 0% { background-position: -1000px 0; } 100% { background-position: 1000px 0; } }
        
        .poster-container { width: 100%; height: 330px; background-color: #000; }
        .poster-container img { width: 100%; height: 100%; object-fit: cover; }
        .info-container { padding: 15px; display: flex; flex-direction: column; flex-grow: 1; }
        .movie-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 10px; line-height: 1.2; }
        .movie-meta { display: flex; gap: 10px; margin-bottom: 10px; }
        .badge { background: #252525; padding: 4px 8px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; color: var(--text-secondary); }
        .rating-badge { color: #ffd700; background: rgba(255, 215, 0, 0.1); }
        
        .movie-credits { font-size: 0.8rem; color: #888; margin-bottom: 10px; line-height: 1.4; border-top: 1px solid #333; padding-top: 10px; }
        .movie-desc { font-size: 0.85rem; line-height: 1.5; color: #ccc; flex-grow: 1; margin-bottom: 15px; height: 60px; overflow-y: auto; padding-right: 5px; scrollbar-width: thin; scrollbar-color: #444 transparent; }
        
        .providers-container { display: flex; gap: 8px; margin-bottom: 10px; min-height: 35px; align-items: center; }
        .provider-icon { width: 35px; height: 35px; border-radius: 8px; }
        .no-providers { font-size: 0.8rem; color: #777; font-style: italic; }

        .card-actions { display: flex; gap: 6px; flex-wrap: wrap; }
        .action-btn { background-color: var(--bg-inputs); color: white; text-align: center; padding: 10px; border-radius: var(--radius-sm); text-decoration: none; font-size: 0.85rem; flex-grow: 1; font-weight: bold; transition: 0.2s; cursor: pointer; border: 1px solid transparent; }
        .action-btn:hover { background-color: #fff; color: #000; }
        .save-btn { background-color: rgba(255, 255, 255, 0.1); border: 1px solid #555; }
        .save-btn:hover { background-color: var(--accent-color); color: white; border-color: var(--accent-color); }
        .watched-btn { background-color: transparent; border: 1px solid #555; color: #aaa; }
        .watched-btn:hover { background-color: #333; color: white; }

        .reroll-container { margin-top: 40px; margin-bottom: 60px; width: 100%; max-width: 400px; }
        .btn-secondary { background: transparent; color: var(--accent-color); border: 2px solid var(--accent-color); width: 100%; padding: 15px; }
        .btn-secondary:hover { background: var(--accent-color); color: white; }

        /* MODAL DE PERFIL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 1; transition: 0.3s; }
        .modal-overlay.hidden { opacity: 0; pointer-events: none; }
        .modal-content { background: var(--bg-card); width: 90%; max-width: 500px; border-radius: var(--radius-lg); border: 1px solid #333; overflow: hidden; display: flex; flex-direction: column; max-height: 80vh; }
        .modal-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .modal-header h3 { margin: 0; font-size: 1.3rem; }
        .close-btn { background: transparent; color: #fff; border: none; font-size: 1.5rem; cursor: pointer; padding: 0; }
        .modal-tabs { display: flex; border-bottom: 1px solid #333; }
        .tab-btn { flex: 1; background: transparent; color: var(--text-secondary); padding: 15px; font-size: 1rem; border-radius: 0; }
        .tab-btn.active { color: var(--accent-color); border-bottom: 3px solid var(--accent-color); background: rgba(255,61,71,0.05); }
        .modal-body { padding: 20px; overflow-y: auto; flex-grow: 1; }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: var(--bg-inputs); border-radius: var(--radius-sm); margin-bottom: 10px; }
        .list-item-title { font-weight: 600; font-size: 0.95rem; }
        .delete-btn { background: transparent; color: #ff5555; border: 1px solid #ff5555; padding: 5px 10px; border-radius: 4px; font-size: 0.8rem; cursor: pointer; }
        .delete-btn:hover { background: #ff5555; color: #fff; }
        .empty-msg { text-align: center; color: #777; margin-top: 30px; font-style: italic; }
    </style>
</head>
<body>

    <div class="header">
        <h1>üé¨ CineFlow</h1>
        <div id="loggedInView" class="user-info hidden">
            <div class="profile-btn" id="openProfileBtn" title="Ver mi historial y guardados">
                <img id="userPic" src="" alt="User">
                <span class="user-name" id="userName">Usuario</span>

        </div>
    </div>

    <div id="welcomeScreen" class="welcome-screen">
        <h2>Dej√° de scrollear. Empez√° a ver.</h2>
        <p>Inici√° sesi√≥n para descubrir pel√≠culas, guardarlas en tu lista o descartar las que ya viste.</p>
        <button class="big-login-btn" id="loginBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
            Entrar con Google

    </div>

    <div id="mainApp" class="app-container hidden">
        <div class="controls">
            <select id="themeFilter">
                <option value="">üé≤ Sorpr√©ndeme (Todas)</option>
                <option value="28">üí• Acci√≥n y Adrenalina</option>
                <option value="16">üé® Animaci√≥n</option>
                <option value="12">‚úàÔ∏è Aventuras √âpicas</option>
                <option value="878">üíª Cyberpunk & Sci-Fi</option>
                <option value="35">üòÇ Comedia</option>
                <option value="80,9648">üïµÔ∏è Crimen y Misterio</option>
                <option value="99">üé• Documentales</option>
                <option value="14">üßô‚Äç‚ôÇÔ∏è Fantas√≠a y Magia</option>
                <option value="18,53">üèõÔ∏è Intriga, Poder y Thrillers</option>
                <option value="10402">üéµ M√∫sica y Musicales</option>
                <option value="10749">‚ù§Ô∏è Romance</option>
                <option value="27">üëª Terror Moderno</option>
            </select>
            <select id="timeFilter">
                <option value="cualquiera" selected>‚è±Ô∏è Sin l√≠mite</option>
                <option value="corta">‚ö° Corta (‚â§ 1:20h)</option>
                <option value="normal">‚è≥ Normal (1:20h - 1:49h)</option>
                <option value="larga">üçø Larga (‚â• 1:50h)</option> 
            </select>
            <button id="searchBtn" class="btn-primary">Buscar 5 Pel√≠culas</button>
        </div>

        <div class="results-grid" id="resultsGrid"></div>

        <div class="reroll-container hidden" id="rerollBox">
            <button id="rerollBtn" class="btn-secondary">üé≤ Reroll (Probar otra vez)</button>

    <div id="profileModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Mi Perfil</h3>
                <button class="close-btn" id="closeModalBtn">‚úï</button>
            </div>
            <div class="modal-tabs">
                <button class="tab-btn active" id="tabWatchlist">‚è≥ Para ver</button>
                <button class="tab-btn" id="tabHistory">üëÅÔ∏è Ya vistas</button>
            </div>
            <div class="modal-body" id="modalBody">
                <div class="empty-msg">Cargando...</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB4ma2wLrtYbA1DH66egvihFpVgBH5MTJk",
            authDomain: "cineflow-ab20f.firebaseapp.com",
            projectId: "cineflow-ab20f",
            storageBucket: "cineflow-ab20f.firebasestorage.app",
            messagingSenderId: "1002789934764",
            appId: "1:1002789934764:web:f185c4a05ea9a03b0ff109"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let currentModalTab = 'watchlist'; 

        document.getElementById('loginBtn').addEventListener('click', () => signInWithPopup(auth, provider));
        document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('welcomeScreen').classList.add('hidden');
                document.getElementById('loggedInView').classList.remove('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                document.getElementById('userPic').src = user.photoURL;
                document.getElementById('userName').innerText = user.displayName.split(' ')[0];
            } else {
                currentUser = null;
                document.getElementById('welcomeScreen').classList.remove('hidden');
                document.getElementById('loggedInView').classList.add('hidden');
                document.getElementById('mainApp').classList.add('hidden');
                document.getElementById('resultsGrid').innerHTML = '';
                document.getElementById('rerollBox').classList.add('hidden');
            }
        });

        function renderSkeletons() {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                grid.innerHTML += `
                    <div class="result-card" style="border-color: #333;">
                        <div class="poster-container skeleton"></div>
                        <div class="info-container">
                            <div class="skeleton" style="width: 70%; height: 22px; margin-bottom: 12px; border-radius: 4px;"></div>
                            <div class="skeleton" style="width: 40%; height: 16px; margin-bottom: 15px; border-radius: 4px;"></div>
                            <div class="skeleton" style="width: 100%; height: 60px; margin-bottom: 15px; border-radius: 4px; flex-grow: 1;"></div>
                            <div style="display: flex; gap: 8px; margin-top: auto;">
                                <div class="skeleton" style="width: 100%; height: 38px; border-radius: 8px;"></div>
                                <div class="skeleton" style="width: 100%; height: 38px; border-radius: 8px;"></div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        async function fetchMovies() {
            document.getElementById('searchBtn').disabled = true;
            document.getElementById('rerollBtn').disabled = true;
            document.getElementById('rerollBox').classList.add('hidden');
            
            renderSkeletons();

            const genres = document.getElementById('themeFilter').value;
            const timeFilter = document.getElementById('timeFilter').value;
            const randomPage = Math.floor(Math.random() * 10) + 1;

            // Agregado watch_region=AR para forzar resultados de Argentina
            let url = `https://cineflow-proxy.jose-isnap.workers.dev/3/discover/movie?language=es-MX&sort_by=popularity.desc&include_adult=false&page=${randomPage}&vote_count.gte=100&watch_region=AR`; 
            if (genres) url += `&with_genres=${genres}`;
            if (timeFilter === 'corta') url += `&with_runtime.lte=80`;
            else if (timeFilter === 'normal') url += `&with_runtime.gte=81&with_runtime.lte=109`; 
            else if (timeFilter === 'larga') url += `&with_runtime.gte=110`; 

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                let movies = data.results.sort(() => 0.5 - Math.random());
                
                let finalMovies = [];
                for (let movie of movies) {
                    if (finalMovies.length >= 5) break; 
                    
                    let isFilteredOut = false;
                    if (currentUser) {
                        const docWatched = await getDoc(doc(db, "users", currentUser.uid, "watched", movie.id.toString()));
                        const docWatchlist = await getDoc(doc(db, "users", currentUser.uid, "watchlist", movie.id.toString()));
                        
                        if (docWatched.exists() || docWatchlist.exists()) isFilteredOut = true;
                    }
                    if (!isFilteredOut) finalMovies.push(movie);
                }

                if (finalMovies.length > 0) {
                    await renderMovies(finalMovies);
                } else {
                    document.getElementById('resultsGrid').innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #aaa;">Ya ten√©s registradas todas las pel√≠culas de esta p√°gina. ¬°Volv√© a intentar!</div>';
                }
                document.getElementById('rerollBox').classList.remove('hidden');

            } catch (error) {
                console.error(error);
                alert("Error al conectar con TMDB. Revis√° la consola.");
            } finally {
                document.getElementById('searchBtn').disabled = false;
                document.getElementById('rerollBtn').disabled = false;
            }
        }

        async function renderMovies(movies) {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = ''; 
            
            for (let movie of movies) {
                let providersHTML = '<span class="no-providers">No disponible en streaming</span>';
                let director = "Desconocido";
                let mainCast = "No disponible";

                try {
                    // Ahora ambas consultas est√°n forzadas a AR
                    const [provRes, detailsRes] = await Promise.all([
                        // REEMPLAZALA POR ESTA (Not√° el "?" al final):
                        fetch(`https://cineflow-proxy.jose-isnap.workers.dev/3/movie/${movie.id}/watch/providers?`),
                        fetch(`https://cineflow-proxy.jose-isnap.workers.dev/3/movie/${movie.id}?language=es-MX&append_to_response=credits`)
                    ]);

                    const provData = await provRes.json();
                    const detailsData = await detailsRes.json();
                    
                    if (provData.results && provData.results.AR && provData.results.AR.flatrate) {
                        providersHTML = '';
                        provData.results.AR.flatrate.slice(0, 4).forEach(platform => {
                            providersHTML += `<img src="https://image.tmdb.org/t/p/w45${platform.logo_path}" class="provider-icon" title="${platform.provider_name}" alt="${platform.provider_name}">`;
                        });
                    }

                    if (detailsData.credits) {
                        const dirObj = detailsData.credits.crew.find(c => c.job === 'Director');
                        if (dirObj) director = dirObj.name;
                        mainCast = detailsData.credits.cast.slice(0, 3).map(c => c.name).join(', ') || mainCast;
                    }

                } catch (e) { console.error("Error extra data", e); }

                const posterUrl = movie.poster_path ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` : "https://via.placeholder.com/500x750?text=No+Poster";
                const year = movie.release_date ? movie.release_date.split('-')[0] : 'N/A';
                const trailerLink = `https://www.youtube.com/results?search_query=trailer+espa√±ol+latino+${encodeURIComponent(movie.title)}`;
                
                const cardDiv = document.createElement('div');
                cardDiv.className = "result-card";
                cardDiv.id = `movie-card-${movie.id}`;
                
                cardDiv.innerHTML = `
                    <div class="poster-container"><img src="${posterUrl}"></div>
                    <div class="info-container">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-meta">
                            <span class="badge">${year}</span>
                            <span class="badge rating-badge">‚òÖ ${movie.vote_average.toFixed(1)}</span>
                        </div>
                        <div class="providers-container">${providersHTML}</div>
                        <div class="movie-credits">üé¨ <b>Dir:</b> ${director} <br> üë• <b>Con:</b> ${mainCast}</div>
                        <div class="movie-desc">${movie.overview || "Sin descripci√≥n disponible."}</div>
                        
                        <div class="card-actions">
                            <a href="${trailerLink}" target="_blank" class="action-btn">‚ñ∂ Tr√°iler</a>
                            <button class="action-btn save-btn" title="Guardar para ver despu√©s" data-id="${movie.id}" data-title="${movie.title}">‚è≥</button>
                            <button class="action-btn watched-btn" title="Marcar como vista" data-id="${movie.id}" data-title="${movie.title}">üëÅÔ∏è Ya la vi</button>
                        </div>
                    </div>
                `;
                grid.appendChild(cardDiv);
            }

            assignCardEvents();
        }

        function assignCardEvents() {
            document.querySelectorAll('.save-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    if (!currentUser) return;
                    const movieId = e.currentTarget.getAttribute('data-id');
                    const movieTitle = e.currentTarget.getAttribute('data-title');
                    const card = document.getElementById(`movie-card-${movieId}`);
                    const button = e.currentTarget;
                    
                    card.style.opacity = '0.8';
                    button.innerText = "...";
                    button.disabled = true;

                    try {
                        await setDoc(doc(db, "users", currentUser.uid, "watchlist", movieId), { title: movieTitle, addedAt: new Date() });
                        card.style.opacity = '';
                        card.classList.add('grayed-out');
                        button.innerText = "‚úÖ";
                    } catch (error) {
                        console.error("Error:", error);
                        card.style.opacity = '';
                        // Restauramos el reloj de arena en caso de error
                        button.innerText = "‚è≥";
                        button.disabled = false;
                    }
                });
            });

            document.querySelectorAll('.watched-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    if (!currentUser) return;
                    const movieId = e.currentTarget.getAttribute('data-id');
                    const movieTitle = e.currentTarget.getAttribute('data-title');
                    const card = document.getElementById(`movie-card-${movieId}`);
                    const button = e.currentTarget;
                    
                    card.style.opacity = '0.8';
                    button.innerText = "‚è≥";
                    button.disabled = true;

                    try {
                        await setDoc(doc(db, "users", currentUser.uid, "watched", movieId), { title: movieTitle, addedAt: new Date() });
                        card.style.opacity = '';
                        card.classList.add('grayed-out');
                        button.innerText = "‚úÖ";
                    } catch (error) {
                        console.error("Error:", error);
                        card.style.opacity = '';
                        button.innerText = "üëÅÔ∏è Ya la vi";
                        button.disabled = false;
                    }
                });
            });
        }

        const modal = document.getElementById('profileModal');
        const modalBody = document.getElementById('modalBody');

        document.getElementById('openProfileBtn').addEventListener('click', () => {
            modal.classList.remove('hidden');
            loadProfileData('watchlist'); 
        });

        document.getElementById('closeModalBtn').addEventListener('click', () => modal.classList.add('hidden'));
        
        modal.addEventListener('click', (e) => {
            if(e.target === modal) modal.classList.add('hidden');
        });

        document.getElementById('tabWatchlist').addEventListener('click', (e) => {
            document.getElementById('tabHistory').classList.remove('active');
            e.target.classList.add('active');
            loadProfileData('watchlist');
        });
        
        document.getElementById('tabHistory').addEventListener('click', (e) => {
            document.getElementById('tabWatchlist').classList.remove('active');
            e.target.classList.add('active');
            loadProfileData('watched');
        });

        async function loadProfileData(collectionName) {
            if(!currentUser) return;
            modalBody.innerHTML = '<div class="empty-msg">Cargando datos...</div>';
            
            try {
                const querySnapshot = await getDocs(collection(db, "users", currentUser.uid, collectionName));
                if (querySnapshot.empty) {
                    modalBody.innerHTML = `<div class="empty-msg">Tu lista est√° vac√≠a.</div>`;
                    return;
                }

                let html = '';
                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const trailerLink = `https://www.youtube.com/results?search_query=trailer+espa√±ol+latino+${encodeURIComponent(data.title)}`;
                    html += `
                        <div class="list-item" id="list-item-${docSnap.id}">
                            <div class="list-item-title">
                                <a href="${trailerLink}" target="_blank" style="color: white; text-decoration: none;">‚ñ∂ ${data.title}</a>
                            </div>
                            <button class="delete-btn" onclick="removeFromList('${collectionName}', '${docSnap.id}')">Eliminar</button>
                        </div>
                    `;
                });
                modalBody.innerHTML = html;
            } catch(e) {
                console.error(e);
                modalBody.innerHTML = '<div class="empty-msg">Error al cargar la lista.</div>';
            }
        }

        window.removeFromList = async function(collectionName, docId) {
            if(confirm('¬øSeguro que quer√©s eliminar esta pel√≠cula de tu lista?')) {
                const btn = document.querySelector(`#list-item-${docId} .delete-btn`);
                btn.innerText = "Borrando...";
                btn.disabled = true;
                
                try {
                    await deleteDoc(doc(db, "users", currentUser.uid, collectionName, docId));
                    document.getElementById(`list-item-${docId}`).remove();
                    
                    if(document.querySelectorAll('.list-item').length === 0) {
                        modalBody.innerHTML = `<div class="empty-msg">Tu lista est√° vac√≠a.</div>`;
                    }
                } catch(e) {
                    console.error("Error al borrar:", e);
                    alert("Error al intentar eliminar.");
                    btn.innerText = "Eliminar";
                    btn.disabled = false;
                }
            }
        }

        document.getElementById('searchBtn').addEventListener('click', fetchMovies);
        document.getElementById('rerollBtn').addEventListener('click', fetchMovies);
    </script>
