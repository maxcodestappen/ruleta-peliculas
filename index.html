        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: var(--text-primary); display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        
        .header { width: 100%; max-width: 1280px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 10px 20px; box-sizing: border-box; }
        .header h1 { font-weight: 900; letter-spacing: -1px; margin: 0; font-size: 2rem; background: linear-gradient(to right, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .user-info { display: flex; align-items: center; gap: 15px; }
        .profile-btn { display: flex; align-items: center; gap: 10px; background: var(--bg-inputs); padding: 6px 15px; border-radius: 30px; border: 1px solid #333; cursor: pointer; transition: 0.2s; }
        .profile-btn:hover { background: #333; border-color: #555; }
        .profile-btn img { width: 32px; height: 32px; border-radius: 50%; }
        .user-name { font-weight: 600; font-size: 0.95rem; }
        .btn-logout { background: transparent; color: var(--text-secondary); border: 1px solid #444; padding: 6px 12px; border-radius: 20px; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 0.85rem; }
        .btn-logout:hover { background: #ff3d47; color: #fff; border-color: #ff3d47; }

        .welcome-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; margin-top: 10vh; max-width: 500px; }
        .welcome-screen h2 { font-size: 2.5rem; margin-bottom: 10px; }
        .welcome-screen p { color: var(--text-secondary); font-size: 1.1rem; line-height: 1.6; margin-bottom: 40px; }
        .big-login-btn { background: #fff; color: #000; border: none; padding: 15px 30px; border-radius: 30px; font-weight: bold; font-size: 1.1rem; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 12px; box-shadow: 0 10px 30px -10px rgba(255,255,255,0.3); }
        .big-login-btn:hover { background: #e0e0e0; transform: translateY(-3px); }

        .hidden { display: none !important; }

        .app-container { width: 100%; display: flex; flex-direction: column; align-items: center; }
        
        .type-toggle { display: flex; background: var(--bg-inputs); border-radius: 30px; padding: 5px; margin-bottom: 25px; border: 1px solid #333; }
        .type-btn { background: transparent; color: var(--text-secondary); border: none; padding: 10px 25px; border-radius: 25px; font-weight: 700; font-size: 1rem; cursor: pointer; transition: 0.3s; }
        .type-btn.active { background: #444; color: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.5); border: 1px solid #555; }

        .controls { background-color: var(--bg-card); padding: 25px; border-radius: var(--radius-lg); display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; align-items: center; margin-bottom: 40px; width: 100%; max-width: 1000px; border: 1px solid #2a2a2a; }
        select, button { padding: 12px 20px; font-size: 15px; border-radius: var(--radius-sm); border: none; outline: none; font-family: 'Inter', sans-serif; font-weight: 600; cursor: pointer; }
        select { background-color: var(--bg-inputs); color: var(--text-primary); flex-grow: 1; min-width: 200px; }
        
        /* ESTILO PARA EL CHECKBOX INFANTIL */
        .checkbox-label { display: flex; align-items: center; gap: 8px; color: var(--text-secondary); font-size: 0.95rem; cursor: pointer; background: var(--bg-inputs); padding: 10px 15px; border-radius: var(--radius-sm); border: 1px solid #333; transition: 0.2s; white-space: nowrap; height: 100%; box-sizing: border-box; font-weight: 600;}
        .checkbox-label:hover { border-color: #555; color: white; }
        .checkbox-label input { width: 16px; height: 16px; accent-color: var(--accent-color); cursor: pointer; margin: 0; }

        .btn-primary { background: var(--accent-color); color: white; flex-grow: 1; transition: 0.2s; min-width: 200px; }
        .btn-primary:hover { background-color: var(--accent-hover); transform: translateY(-2px); }
        .btn-primary:disabled { background-color: #444; color: #888; cursor: not-allowed; transform: none; }

        .results-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; width: 100%; max-width: 1280px; }
        .result-card { background-color: var(--bg-card); border-radius: var(--radius-lg); overflow: hidden; display: flex; flex-direction: column; border: 1px solid #2a2a2a; transition: 0.4s ease; position: relative; }
        .result-card:hover { transform: translateY(-5px); border-color: var(--accent-color); }
        .grayed-out { opacity: 0.4; filter: grayscale(100%); pointer-events: none; transform: scale(0.98); }
        
        .skeleton { animation: shimmer 1.5s infinite linear; background: linear-gradient(to right, #252525 4%, #333 25%, #252525 36%); background-size: 1000px 100%; }
        @keyframes shimmer { 0% { background-position: -1000px 0; } 100% { background-position: 1000px 0; } }
        
        .poster-container { width: 100%; height: 330px; background-color: #000; position: relative; }
        .poster-container img { width: 100%; height: 100%; object-fit: cover; }
        .info-container { padding: 15px; display: flex; flex-direction: column; flex-grow: 1; }
        .movie-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 10px; line-height: 1.2; }
        .movie-meta { display: flex; gap: 10px; margin-bottom: 10px; }
        .badge { background: #252525; padding: 4px 8px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; color: var(--text-secondary); }
        .rating-badge { color: #ffd700; background: rgba(255, 215, 0, 0.1); }
        
        .movie-credits { font-size: 0.8rem; color: #888; margin-bottom: 10px; line-height: 1.4; border-top: 1px solid #333; padding-top: 10px; }
        .movie-desc { font-size: 0.85rem; line-height: 1.5; color: #ccc; flex-grow: 1; margin-bottom: 15px; height: 130px; overflow-y: auto; padding-right: 5px; scrollbar-width: thin; scrollbar-color: #444 transparent; }
        
        .providers-container { display: flex; gap: 8px; margin-bottom: 10px; min-height: 35px; align-items: center; }
        .provider-icon { width: 35px; height: 35px; border-radius: 8px; }
        .no-providers { font-size: 0.8rem; color: #777; font-style: italic; }

        .card-actions { display: flex; gap: 8px; flex-wrap: nowrap; align-items: stretch; }
        .action-btn { background-color: var(--bg-inputs); color: white; border-radius: var(--radius-sm); text-decoration: none; font-size: 0.9rem; font-weight: bold; transition: 0.2s; cursor: pointer; border: 1px solid transparent; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .action-btn:hover { background-color: #fff; color: #000; }
        
        .trailer-btn { flex-grow: 1; padding: 10px; }
        .save-btn, .watched-btn { flex: 0 0 50px; font-size: 1.2rem; padding: 0; } 
        .save-btn { background-color: rgba(255, 255, 255, 0.1); border: 1px solid #555; }
        .save-btn:hover { background-color: var(--accent-color); color: white; border-color: var(--accent-color); }
        .watched-btn { background-color: transparent; border: 1px solid #555; color: #aaa; }
        .watched-btn:hover { background-color: #333; color: white; }

        .reroll-container { margin-top: 40px; margin-bottom: 60px; width: 100%; max-width: 400px; }
        .btn-secondary { background: transparent; color: var(--accent-color); border: 2px solid var(--accent-color); width: 100%; padding: 15px; }
        .btn-secondary:hover { background: var(--accent-color); color: white; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 1; transition: 0.3s; }
        .modal-overlay.hidden { opacity: 0; pointer-events: none; }
        .modal-content { background: var(--bg-card); width: 90%; max-width: 500px; border-radius: var(--radius-lg); border: 1px solid #333; overflow: hidden; display: flex; flex-direction: column; max-height: 80vh; }
        .modal-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .modal-header h3 { margin: 0; font-size: 1.3rem; }
        .close-btn { background: transparent; color: #fff; border: none; font-size: 1.5rem; cursor: pointer; padding: 0; }
        .modal-tabs { display: flex; border-bottom: 1px solid #333; }
        .tab-btn { flex: 1; background: transparent; color: var(--text-secondary); padding: 15px; font-size: 1rem; border-radius: 0; }
        .tab-btn.active { color: var(--accent-color); border-bottom: 3px solid var(--accent-color); background: rgba(255,61,71,0.05); }
        .modal-body { padding: 20px; overflow-y: auto; flex-grow: 1; }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: var(--bg-inputs); border-radius: var(--radius-sm); margin-bottom: 10px; }
        .list-item-title { font-weight: 600; font-size: 0.95rem; }
        .delete-btn { background: transparent; color: #ff5555; border: 1px solid #ff5555; padding: 5px 10px; border-radius: 4px; font-size: 0.8rem; cursor: pointer; }
        .delete-btn:hover { background: #ff5555; color: #fff; }
        .empty-msg { text-align: center; color: #777; margin-top: 30px; font-style: italic; }

</head>

        const app = initializeApp(firebaseConfig);

        let currentUser = null;
        let currentMode = 'movie'; 

        const genresMovie = `

            <option value="14">üßô‚Äç‚ôÇÔ∏è Fantas√≠a</option>
            <option value="36">üìú Hist√≥rico</option>

            <option value="10402">üéµ Musical</option>
            <option value="10749">‚ù§Ô∏è Romance</option>
            <option value="53">üî™ Suspenso/Thriller</option>
            <option value="27">üëª Terror</option>
            <option value="37">ü§† Western</option>
        `;

        const genresTv = `
            <option value="">üé≤ Sorpr√©ndeme (Todas)</option>
            <option value="10759">üí• Acci√≥n y Aventura</option>
            <option value="16">üé® Animaci√≥n</option>
            <option value="35">üòÇ Comedia</option>
            <option value="80">üïµÔ∏è Crimen/Policial</option>
            <option value="99">üé• Documental</option>
            <option value="18">üé≠ Drama</option>
            <option value="10751">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Familiar</option>
            <option value="10762">üß∏ Infantil</option>
            <option value="9648">üîç Misterio</option>
            <option value="10764">üì∫ Reality Show</option>
            <option value="10765">üëΩ Sci-Fi y Fantas√≠a</option>
            <option value="10766">üíî Telenovelas</option>
            <option value="10768">‚öîÔ∏è Pol√≠tica y Guerra</option>
            <option value="37">ü§† Western</option>
        `;

        const timeMovie = `
            <option value="cualquiera" selected>‚è±Ô∏è Sin l√≠mite</option>
            <option value="corta">‚ö° Corta (‚â§ 1:20h)</option>
            <option value="normal">‚è≥ Normal (1:20h - 1:49h)</option>
            <option value="larga">üçø Larga (‚â• 1:50h)</option>
        `;

        const timeTv = `
            <option value="cualquiera" selected>‚è±Ô∏è Cap√≠tulos sin l√≠mite</option>
            <option value="corta">‚ö° Cortos (‚â§ 30m)</option>
            <option value="normal">‚è≥ Medios (31m - 55m)</option>
            <option value="larga">üçø Largos (‚â• 56m)</option>
        `;

        function updateUIForMode() {
            const themeFilter = document.getElementById('themeFilter');
            const timeFilter = document.getElementById('timeFilter');
            
            if(currentMode === 'movie') {
                themeFilter.innerHTML = genresMovie;
                timeFilter.innerHTML = timeMovie;
                document.getElementById('modeMovieBtn').classList.add('active');
                document.getElementById('modeTvBtn').classList.remove('active');
            } else {
                themeFilter.innerHTML = genresTv;
                timeFilter.innerHTML = timeTv;
                document.getElementById('modeTvBtn').classList.add('active');
                document.getElementById('modeMovieBtn').classList.remove('active');
            }
            document.getElementById('resultsGrid').innerHTML = '';
            document.getElementById('rerollBox').classList.add('hidden');
        }

        document.getElementById('modeMovieBtn').addEventListener('click', () => { currentMode = 'movie'; updateUIForMode(); });
        document.getElementById('modeTvBtn').addEventListener('click', () => { currentMode = 'tv'; updateUIForMode(); });
        updateUIForMode();

        document.getElementById('loginBtn').addEventListener('click', () => signInWithPopup(auth, provider));
        document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('welcomeScreen').classList.add('hidden');
                document.getElementById('loggedInView').classList.remove('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                document.getElementById('userPic').src = user.photoURL;
                document.getElementById('userName').innerText = user.displayName.split(' ')[0];
            } else {
                currentUser = null;
                document.getElementById('welcomeScreen').classList.remove('hidden');
                document.getElementById('loggedInView').classList.add('hidden');
                document.getElementById('mainApp').classList.add('hidden');
            }
        });

        function renderSkeletons(isLoadMore) {
            const grid = document.getElementById('resultsGrid');
            if (!isLoadMore) grid.innerHTML = '';
            
            let skeletonHTML = '';
            for (let i = 0; i < 5; i++) {
                skeletonHTML += `
                    <div class="result-card skeleton-card" style="border-color: #333;">
                        <div class="poster-container skeleton"></div>
                        <div class="info-container">
                            <div class="skeleton" style="width: 70%; height: 22px; margin-bottom: 12px; border-radius: 4px;"></div>
                            <div class="skeleton" style="width: 40%; height: 16px; margin-bottom: 15px; border-radius: 4px;"></div>
                            <div class="skeleton" style="width: 100%; height: 130px; margin-bottom: 15px; border-radius: 4px; flex-grow: 1;"></div>
                            <div style="display: flex; gap: 8px; margin-top: auto;">
                                <div class="skeleton" style="flex-grow: 1; height: 38px; border-radius: 8px;"></div>
                                <div class="skeleton" style="flex: 0 0 50px; height: 38px; border-radius: 8px;"></div>
                                <div class="skeleton" style="flex: 0 0 50px; height: 38px; border-radius: 8px;"></div>
                            </div>
                        </div>
                    </div>
                `;
            }
            grid.insertAdjacentHTML('beforeend', skeletonHTML);
        }

        async function fetchMovies(isLoadMore = false) {
            document.getElementById('searchBtn').disabled = true;
            document.getElementById('rerollBtn').disabled = true;
            if (!isLoadMore) document.getElementById('rerollBox').classList.add('hidden');
            
            renderSkeletons(isLoadMore);

            const genres = document.getElementById('themeFilter').value;
            const timeFilter = document.getElementById('timeFilter').value;
            const excludeKids = document.getElementById('excludeKids').checked;
            const randomPage = Math.floor(Math.random() * 10) + 1;

            let url = `https://cineflow-proxy.jose-isnap.workers.dev/3/discover/${currentMode}?language=es-MX&sort_by=popularity.desc&include_adult=false&page=${randomPage}&vote_count.gte=100&watch_region=AR`; 
            
            if (genres) {
                if (genres.startsWith('kw-')) url += `&with_keywords=${genres.replace('kw-', '')}`;
                else url += `&with_genres=${genres}`;
            }

            // L√ìGICA EXCLUIR INFANTIL
            // Evitamos bloquearlo si el usuario expl√≠citamente eligi√≥ "Familiar" (10751) o "Infantil" (10762)
            if (excludeKids && genres !== '10751' && genres !== '10762') {
                if (currentMode === 'movie') {
                    url += `&without_genres=10751`;
                } else {
                    url += `&without_genres=10751,10762`;
                }
            }

            if (currentMode === 'movie') {
                if (timeFilter === 'corta') url += `&with_runtime.lte=80`;
                else if (timeFilter === 'normal') url += `&with_runtime.gte=81&with_runtime.lte=109`; 
                else if (timeFilter === 'larga') url += `&with_runtime.gte=110`; 
            } else {
                if (timeFilter === 'corta') url += `&with_runtime.lte=30`;
                else if (timeFilter === 'normal') url += `&with_runtime.gte=31&with_runtime.lte=55`; 
                else if (timeFilter === 'larga') url += `&with_runtime.gte=56`; 
            }

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                let results = data.results.sort(() => 0.5 - Math.random());
                let finalResults = [];
                
                for (let item of results) {
                    if (finalResults.length >= 5) break; 
                    
                    let isFilteredOut = false;
                    let dbId = `${currentMode}_${item.id}`; 
                    let legacyId = item.id.toString();

                    if (currentUser) {
                        const [docWatched, docWatchlist, docWatchedLegacy, docWatchlistLegacy] = await Promise.all([
                            getDoc(doc(db, "users", currentUser.uid, "watched", dbId)),
                            getDoc(doc(db, "users", currentUser.uid, "watchlist", dbId)),
                            currentMode === 'movie' ? getDoc(doc(db, "users", currentUser.uid, "watched", legacyId)) : Promise.resolve({exists: () => false}),
                            currentMode === 'movie' ? getDoc(doc(db, "users", currentUser.uid, "watchlist", legacyId)) : Promise.resolve({exists: () => false})
                        ]);
                        
                        if (docWatched.exists() || docWatchlist.exists() || docWatchedLegacy.exists() || docWatchlistLegacy.exists()) {
                            isFilteredOut = true;
                        }
                    }
                    if (!isFilteredOut) finalResults.push(item);
                }

                document.querySelectorAll('.skeleton-card').forEach(el => el.remove());

                if (finalResults.length > 0) {
                    await renderItems(finalResults);
                } else {
                    if (!isLoadMore) {
                        document.getElementById('resultsGrid').innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #aaa;">Ya ten√©s registrados todos los resultados de esta p√°gina. ¬°Carg√° m√°s!</div>';
                    }
                }
                document.getElementById('rerollBox').classList.remove('hidden');

            } catch (error) {
                console.error(error);
                alert("Error al conectar con TMDB.");
                document.querySelectorAll('.skeleton-card').forEach(el => el.remove());
            } finally {
                document.getElementById('searchBtn').disabled = false;
                document.getElementById('rerollBtn').disabled = false;
            }
        }

        async function renderItems(items) {
            const grid = document.getElementById('resultsGrid');
            
            for (let item of items) {
                let providersHTML = '<span class="no-providers">No disponible en streaming</span>';
                let director = "Desconocido";
                let mainCast = "No disponible";

                try {
                    const [provRes, detailsRes] = await Promise.all([
                        fetch(`https://cineflow-proxy.jose-isnap.workers.dev/3/${currentMode}/${item.id}/watch/providers?language=es-AR`),
                        fetch(`https://cineflow-proxy.jose-isnap.workers.dev/3/${currentMode}/${item.id}?language=es-MX&append_to_response=credits`)
                    ]);

                    const provData = await provRes.json();
                    const detailsData = await detailsRes.json();
                    
                    if (provData.results && provData.results.AR && provData.results.AR.flatrate) {
                        providersHTML = '';
                        provData.results.AR.flatrate.slice(0, 4).forEach(platform => {
                            providersHTML += `<img src="https://image.tmdb.org/t/p/w45${platform.logo_path}" class="provider-icon" title="${platform.provider_name}" alt="${platform.provider_name}">`;
                        });
                    }

                    if (currentMode === 'movie' && detailsData.credits) {
                        const dirObj = detailsData.credits.crew.find(c => c.job === 'Director');
                        if (dirObj) director = dirObj.name;
                    } else if (currentMode === 'tv' && detailsData.created_by) {
                        if (detailsData.created_by.length > 0) director = detailsData.created_by.map(c => c.name).join(', ');
                    }

                    if (detailsData.credits && detailsData.credits.cast) {
                        mainCast = detailsData.credits.cast.slice(0, 3).map(c => c.name).join(', ') || mainCast;
                    }

                } catch (e) { console.error("Error extra data", e); }

                const title = item.title || item.name;
                const releaseDate = item.release_date || item.first_air_date || '';
                const year = releaseDate ? releaseDate.split('-')[0] : 'N/A';
                const posterUrl = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : "https://via.placeholder.com/500x750?text=No+Poster";
                
                const trailerQuery = currentMode === 'movie' ? `trailer espa√±ol latino pelicula ${title}` : `trailer espa√±ol latino serie ${title}`;
                const trailerLink = `https://www.youtube.com/results?search_query=${encodeURIComponent(trailerQuery)}`;
                const dbId = `${currentMode}_${item.id}`;
                const dirLabel = currentMode === 'movie' ? 'Dir' : 'Crea';

                const cardDiv = document.createElement('div');
                cardDiv.className = "result-card";
                cardDiv.id = `card-${dbId}`;
                
                cardDiv.innerHTML = `
                    <div class="poster-container"><img src="${posterUrl}"></div>
                    <div class="info-container">
                        <div class="movie-title">${title}</div>
                        <div class="movie-meta">
                            <span class="badge">${year}</span>
                            <span class="badge rating-badge">‚òÖ ${item.vote_average.toFixed(1)}</span>
                        </div>
                        <div class="providers-container">${providersHTML}</div>
                        <div class="movie-credits">üé¨ <b>${dirLabel}:</b> ${director} <br> üë• <b>Con:</b> ${mainCast}</div>
                        <div class="movie-desc">${item.overview || "Sin descripci√≥n disponible."}</div>
                        
                        <div class="card-actions">
                            <a href="${trailerLink}" target="_blank" class="action-btn trailer-btn">‚ñ∂ Tr√°iler</a>
                            <button class="action-btn save-btn" title="Guardar para ver despu√©s" data-id="${dbId}" data-title="${title}" data-type="${currentMode}">‚è≥</button>
                            <button class="action-btn watched-btn" title="Marcar como vista" data-id="${dbId}" data-title="${title}" data-type="${currentMode}">üëÅÔ∏è</button>
                        </div>
                    </div>
                `;
                grid.appendChild(cardDiv);
            }

            assignCardEvents();
        }

        function assignCardEvents() {
            document.querySelectorAll('.save-btn').forEach(btn => btn.replaceWith(btn.cloneNode(true)));
            document.querySelectorAll('.save-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    if (!currentUser) return;
                    const dbId = e.currentTarget.getAttribute('data-id');
                    const title = e.currentTarget.getAttribute('data-title');
                    const type = e.currentTarget.getAttribute('data-type');
                    const card = document.getElementById(`card-${dbId}`);
                    const button = e.currentTarget;
                    
                    card.style.opacity = '0.8';
                    button.innerText = "‚Ä¶";
                    button.disabled = true;

                    try {
                        await setDoc(doc(db, "users", currentUser.uid, "watchlist", dbId), { title: title, type: type, addedAt: new Date() });
                        card.style.opacity = '';
                        card.classList.add('grayed-out');
                        button.innerText = "‚úÖ";
                    } catch (error) {
                        card.style.opacity = '';
                        button.innerText = "‚è≥";
                        button.disabled = false;
                    }
                });
            });

            document.querySelectorAll('.watched-btn').forEach(btn => btn.replaceWith(btn.cloneNode(true)));
            document.querySelectorAll('.watched-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    if (!currentUser) return;
                    const dbId = e.currentTarget.getAttribute('data-id');
                    const title = e.currentTarget.getAttribute('data-title');
                    const type = e.currentTarget.getAttribute('data-type');
                    const card = document.getElementById(`card-${dbId}`);
                    const button = e.currentTarget;
                    
                    card.style.opacity = '0.8';
                    button.innerText = "‚Ä¶";
                    button.disabled = true;

                    try {
                        await setDoc(doc(db, "users", currentUser.uid, "watched", dbId), { title: title, type: type, addedAt: new Date() });
                        card.style.opacity = '';
                        card.classList.add('grayed-out');
                        button.innerText = "‚úÖ";
                    } catch (error) {
                        card.style.opacity = '';
                        button.innerText = "üëÅÔ∏è";
                        button.disabled = false;
                    }
                });
            });
        }

        const modal = document.getElementById('profileModal');
        const modalBody = document.getElementById('modalBody');

        document.getElementById('openProfileBtn').addEventListener('click', () => {
            modal.classList.remove('hidden');
            loadProfileData('watchlist'); 
        });

        document.getElementById('closeModalBtn').addEventListener('click', () => modal.classList.add('hidden'));
        modal.addEventListener('click', (e) => { if(e.target === modal) modal.classList.add('hidden'); });

        document.getElementById('tabWatchlist').addEventListener('click', (e) => {
            document.getElementById('tabHistory').classList.remove('active');
            e.target.classList.add('active');
            loadProfileData('watchlist');
        });
        
        document.getElementById('tabHistory').addEventListener('click', (e) => {
            document.getElementById('tabWatchlist').classList.remove('active');
            e.target.classList.add('active');
            loadProfileData('watched');
        });

        async function loadProfileData(collectionName) {
            if(!currentUser) return;
            modalBody.innerHTML = '<div class="empty-msg">Cargando datos...</div>';
            
            try {
                const querySnapshot = await getDocs(collection(db, "users", currentUser.uid, collectionName));
                if (querySnapshot.empty) {
                    modalBody.innerHTML = `<div class="empty-msg">Tu lista est√° vac√≠a.</div>`;
                    return;
                }

                let html = '';
                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const isTv = data.type === 'tv' || docSnap.id.startsWith('tv_');
                    const icon = isTv ? 'üì∫' : 'üé¨';
                    const searchQuery = isTv ? `trailer espa√±ol latino serie ${data.title}` : `trailer espa√±ol latino pelicula ${data.title}`;
                    const trailerLink = `https://www.youtube.com/results?search_query=${encodeURIComponent(searchQuery)}`;
                    
                    html += `
                        <div class="list-item" id="list-item-${docSnap.id}">
                            <div class="list-item-title">
                                <a href="${trailerLink}" target="_blank" style="color: white; text-decoration: none; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; max-width: 300px;">${icon} ${data.title}</a>
                            </div>
                            <button class="delete-btn" onclick="removeFromList('${collectionName}', '${docSnap.id}')">Eliminar</button>
                        </div>
                    `;
                });
                modalBody.innerHTML = html;
            } catch(e) {
                modalBody.innerHTML = '<div class="empty-msg">Error al cargar la lista.</div>';
            }
        }

        window.removeFromList = async function(collectionName, docId) {
            if(confirm('¬øSeguro que quer√©s eliminar esto de tu lista?')) {
                const btn = document.querySelector(`#list-item-${docId} .delete-btn`);
                btn.innerText = "Borrando...";
                btn.disabled = true;
                
                try {
                    await deleteDoc(doc(db, "users", currentUser.uid, collectionName, docId));
                    document.getElementById(`list-item-${docId}`).remove();
                    if(document.querySelectorAll('.list-item').length === 0) modalBody.innerHTML = `<div class="empty-msg">Tu lista est√° vac√≠a.</div>`;
                } catch(e) {
                    alert("Error al intentar eliminar.");
                    btn.innerText = "Eliminar";
                    btn.disabled = false;
                }
            }
        }

        document.getElementById('searchBtn').addEventListener('click', () => fetchMovies(false));
        document.getElementById('rerollBtn').addEventListener('click', () => fetchMovies(true));
    </script>
</body>
